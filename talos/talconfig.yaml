# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.101.100:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.101.100"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-0"
    ipAddress: "192.168.101.10"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/a798bd8080f093d495270495dc52a1979a7207da04e430348833d2defc3502a0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "54:bf:64:a0:d0:e5"
        dhcp: false
        addresses:
          - "192.168.101.10/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.101.1"
        mtu: 1500
        vip:
          ip: "192.168.101.100"
  - hostname: "k8s-1"
    ipAddress: "192.168.101.11"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/a798bd8080f093d495270495dc52a1979a7207da04e430348833d2defc3502a0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "54:bf:64:a0:89:85"
        dhcp: false
        addresses:
          - "192.168.101.11/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.101.1"
        mtu: 1500
        vip:
          ip: "192.168.101.100"
  - hostname: "k8s-2"
    ipAddress: "192.168.101.12"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/a798bd8080f093d495270495dc52a1979a7207da04e430348833d2defc3502a0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "54:bf:64:a0:87:03"
        dhcp: false
        addresses:
          - "192.168.101.12/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.101.1"
        mtu: 1500
        vip:
          ip: "192.168.101.100"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

