---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      jellyfin:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
        containers:
          main:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.10.7
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 6Gi
                gpu.intel.com/i915: 1
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8096
                  initialDelaySeconds: 60
                  timeoutSeconds: 5
                  periodSeconds: 30
                  successThreshold: 1
                  failureThreshold: 3

              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8096
                  initialDelaySeconds: 30
                  timeoutSeconds: 3
                  periodSeconds: 10
                  successThreshold: 1
                  failureThreshold: 3

              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /System/Info/Public
                    port: 8096
                  initialDelaySeconds: 0
                  timeoutSeconds: 3
                  periodSeconds: 5
                  successThreshold: 1
                  failureThreshold: 30  # Allows up to 150s for startup
        # initContainers:
        #   init-permission:
        #     image:
        #       repository: ghcr.io/cbc02009/busybox
        #       tag: 1.37.0
        #       pullPolicy: IfNotPresent
        #     command:
        #       - sh
        #       - -c
        #       - chown -R 568:568 /media
        #       - chown -R 568:568 /config/transcodes
        #     securityContext:
        #       runAsUser: 0
    service:
      main:
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: "jellyfin"
        controller: *app
        ports:
          http:
            port: &port 8096
    route:
      main:
        hostnames: ["jellyfin.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin
        globalMounts:
          - path: /config
      media:
          type: nfs
          server: ${NAS_IP}
          path: /zpool-mirror/data/media
          globalMounts:
            - path: /data/media
      transcode:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /transcode
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /cache
